<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x = Math.random(); //обьявляем переменную и присваеваем ее к функции
    x = Math.round(x*100); //функция возвращает от 0 до 1 умножаем ее на 100
    console.log(x );//показываем в консоле рандомную цифру

    do{
        var b  =  prompt("Укажите число", ""); // показываем укадите число
        if (b == x)// условие если б = х
        {
            alert("вы ввели правильно число - это число " + b); // показываем результар ввода
        }
        if (b < x)// условие если введенное число меньше рандомного
        {
            alert("вы ввели число меньше чем указано"); // показываем результар ввода
        }if (b > x) alert("Вы ввели число больше указанного");// показываем результар ввода если число больше рандомного


    } while (b != x); // делаем пока Б не равно Х

</script>
</body>
</html>
